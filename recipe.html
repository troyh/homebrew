<html>
<head>
	<link rel="stylesheet" type="text/css" href="recipe.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="https://raw.github.com/BorisMoore/jsrender/master/jsrender.js" type="text/javascript"></script>
	<script src="js/recipe.js"></script>
	<script src="js/tumblr.js"></script>
	<script type="text/javascript">
	function getURLParameter(name) {
	    return decodeURI(
	        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
	    );
	}
	function display() {
		console.log('display()');
		var obj={
			'recipe': {
				'url':'recipes/'+getURLParameter('name')+'.json'
			}
		};
		console.log(obj);
		displayRecipe(obj,$('#recipe'),$('#recipeTemplate'));
	}
	</script>
</head>
<body onLoad="display()">
	
	<div id="recipe" />
	
</body>
</html>
